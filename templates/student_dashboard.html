<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Pikaday</title>
    <meta name="author" content="David Bushell">
</head>
<body>
    <h1>Attendance</h1>
    <form method="POST">
        <label for="subject">Select Course:</label>
        <select id="subject" name="subject" required>
            {% for class_option in class_options %}
                <option value="{{ class_option.value }}">{{ class_option.label }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Attendance</button>
    </form>

    <!-- Display attendance data here (if available) -->
    {% if attendance_data %}
        <h2>Attendance for {{ selected_class }}</h2>
        <!-- Display attendance data in a table or any format you prefer -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for attendance_record in attendance_data %}
                    <tr>
                        <td>{{ attendance_record.date }}</td>
                        <td>{{ attendance_record.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
